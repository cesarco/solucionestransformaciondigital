<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Agregar Nuevo Empleado</h1>
        <form id="addEmployeeForm" class="bg-white p-4 rounded shadow-sm">
            <div class="row g-3">
                <div class="col-3">
                    <label class="form-label">Identificación:</label>
                    <input type="text" name="identificacion" class="form-control" required>
                </div>
                <div class="col-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="col-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" name="correo" class="form-control" required>
                </div>
                <div class="col-3">
                    <label class="form-label">Fecha Nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" class="form-control" required>
                </div>
                <div class="col-3">
                    <label class="form-label">Fecha Creación:</label>
                    <input type="date" name="fecha_creacion" class="form-control" required>
                </div>
                <div class="col-3">
                    <label class="form-label">Cargo:</label>
                    <input type="text" name="cargo" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-secondary ms-2" onclick="location.href='index.html'">
                        <i class="bi bi-arrow-left"></i> Volver
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/add.js"></script>
</body>
</html>
